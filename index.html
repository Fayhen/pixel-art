<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Pixel Art</h1>
  </header>

  <main>
    <div class="container">
      <section class="canvas-section">
        <h2>Demonstração - Emoji Sorridente</h2>
        <div id="demo-canvas" class="demo-canvas">
          <div class="pixel" style="background-color: #FFFF00;"></div>
          <div class="pixel" style="background-color: #FFFF00;"></div>
          <div class="pixel" style="background-color: #FFFF00;"></div>
          <div class="pixel" style="background-color: #FFFF00;"></div>
          <div class="pixel" style="background-color: #FFFF00;"></div>

          <div class="pixel" style="background-color: #FFFF00;"></div>
          <div class="pixel" style="background-color: #000000;"></div>
          <div class="pixel" style="background-color: #FFFF00;"></div>
          <div class="pixel" style="background-color: #000000;"></div>
          <div class="pixel" style="background-color: #FFFF00;"></div>

          <div class="pixel" style="background-color: #FFFF00;"></div>
          <div class="pixel" style="background-color: #FFFF00;"></div>
          <div class="pixel" style="background-color: #FFFF00;"></div>
          <div class="pixel" style="background-color: #FFFF00;"></div>
          <div class="pixel" style="background-color: #FFFF00;"></div>

          <div class="pixel" style="background-color: #000000;"></div>
          <div class="pixel" style="background-color: #FFFF00;"></div>
          <div class="pixel" style="background-color: #FFFF00;"></div>
          <div class="pixel" style="background-color: #FFFF00;"></div>
          <div class="pixel" style="background-color: #000000;"></div>

          <div class="pixel" style="background-color: #FFFF00;"></div>
          <div class="pixel" style="background-color: #000000;"></div>
          <div class="pixel" style="background-color: #000000;"></div>
          <div class="pixel" style="background-color: #000000;"></div>
          <div class="pixel" style="background-color: #FFFF00;"></div>
        </div>
      </section>

      <section class="canvas-section">
        <h2>Seu Canvas Interativo</h2>
        <div id="pixel-canvas">
          <!-- Canvas será gerado via JavaScript -->
        </div>
      </section>

      <section class="tools-section">
        <h2>Ferramentas</h2>
        <div class="tools">
          <button id="pencil-tool">Lápis</button>
          <button id="eraser-tool">Borracha</button>
          <button id="fill-tool">Preenchimento</button>
        </div>
      </section>

      <section class="colors-section">
        <h2>Cores</h2>
        <div class="current-color-display">
          <span>Cor atual:</span>
          <div id="current-color-preview" class="current-color"></div>
        </div>
        <div class="color-palette">
          <div class="color" data-color="#000000"></div>
          <div class="color" data-color="#FF0000"></div>
          <div class="color" data-color="#00FF00"></div>
          <div class="color" data-color="#0000FF"></div>
          <div class="color" data-color="#FFFF00"></div>
          <div class="color" data-color="#FF00FF"></div>
          <div class="color" data-color="#00FFFF"></div>
          <div class="color" data-color="#FFFFFF"></div>
        </div>
      </section>

      <section class="form-section">
        <h2>Configurações</h2>
        <!-- Placeholder para formulário -->
        <div id="form-placeholder">
          <p>Formulário será implementado aqui</p>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Pixel Art</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
